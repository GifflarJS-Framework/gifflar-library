default:
  image: node:10.15.3

stages:
  - test
  - deploy

quality:
  stage: test
  script:
    - npm install
    - npm i --save-dev @types/jest
    - npm test

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
