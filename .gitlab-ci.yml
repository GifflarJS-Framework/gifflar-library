default:
  image: anapsix/alpine-java:jdk8
  script:
    - export JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk-amd64

default:
  image: node:10.15.3
stages:
  - test
  - deploy

quality:
  stage: test
  script:
    - npm install
    - npm test

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
